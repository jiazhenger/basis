<script type="module">
	{
		const [a, b, d] = 'hello';
		
		document.write(`依次取字符串位置的值 a：${a}<br></br>`);
		document.write(`依次取字符串位置的值 b：${b}<br></br>`);
		document.write(`依次取字符串位置的值 d：${d}<br></br>`);
		
		// 类似数组的对象都有一个length属性，因此还可以对这个属性解构赋值
		let {length : len} = 'hello';
		document.write(`取字符串的长度：${len}<br></br>`);
	}
</script>
