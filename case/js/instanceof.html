<pre class="jscode">
	
	a instanceof Object			// 是否为对象
		
	a instanceof Array			// 是否为数组
		
	a instanceof Funciton		// 是否为函数
		
	a instanceof Number			// 是否为数字
		
	a instanceof String			// 是否为字符串
		
	a instanceof Boolean		// 是否为布尔值
	
</pre>
<script>
	var a = [1,2,3];
	var b = function(){};
	
	if(a instanceof Object){
		document.write('a is Object<br>');
	}
	
	if(a instanceof Array){
		document.write('a is Array<br>');
	}
	
	if(b instanceof Function){
		document.write('b is Function<br>');
	}
</script>
